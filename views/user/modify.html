<form action="{{ urlfor `UserController.Modify`}}" method="POST">
    <input type="hidden" name="_xsrf" value="{{ .xsrf_token }}" />
    <input type="hidden" name="id" value="{{ .form.ID }}" />
    
    <div class="form-group row">
        <label class="col-form-label col-2">用户名:</label>
        <div class="col-6">
            <input type="text" class="form-control" value="{{ .form.Name }}" name="name" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2">姓名:</label>
        <div class="col-6">
            <input type="text" class="form-control" value="{{ .form.Nickname }}" name="nickname"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2">部门:</label>
        <div class="col-6">
            <input type="text" class="form-control" value="{{ .form.Department }}" name="department"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">性别</label>
        <div class="col-10">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="male" name="gender" class="custom-control-input" value="0" clecked="checked">
                <label class="custom-control-label" for="male">男</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="female" name="gender" class="custom-control-input" value="1">
                <label class="custom-control-label" for="female">女</label>
            </div>
        </div>
    </div>

    <!-- <div class="form-group row">
        <label class="col-form-label col-2">性别:</label>
        <select class="form-control col-3" value="{{ .form.Department }}" name="gender">
            <option value=0 {{ if eq .form.Gender 0}} selected {{ end }}>男</option>
            <option value=1 {{ if eq .form.Gender 1}} selected {{ end }}>女</option>
        </select>
    </div> -->
    <div class="form-group row">
        <label class="col-form-label col-2">联系方式:</label>
        <div class="col-6">
            <input type="tel" class="form-control" value="{{ .form.Tel }}" name="tel"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="email">邮箱</label>
        <div class="col-6">
            <input class="form-control" type="email" id="email" name="email" value="{{ .form.Email }}" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="addr">地址</label>
        <div class="col-6">
            <textarea class="form-control" id="addr" name="addr" rows="2">{{ .form.Addr }}</textarea>
            <small class="form-text text-muted">
                长度必须为0~512位
            </small>
        </div>
    </div>

    <div class="form-group">
        <div class="col-6 offset-2">
            <input type="submit" class="btn btn-info" value="更新"/>
        </div>
    </div>
</form>
